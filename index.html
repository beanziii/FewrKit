<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>FewrKit</title>
  </head>
  <body class="font-sans grid md:grid-cols-3">
    <aside id="sidebar" class="p-8 bg-base-200 h-screen flex flex-col relative">
      <a href="#" class="btn btn-block text-2xl mb-8">FewrKit</a>

      <ul class="nav-list flex flex-col gap-10">
        <li>
          <a href="#" class="btn btn-block btn-primary btn-outline">HTML </a>
        </li>
        <li>
          <a href="#" class="btn btn-block btn-secondary btn-outline">CSS </a>
        </li>
        <li>
          <a href="#" class="btn btn-block btn-accent btn-outline"
            >JavaScript
          </a>
        </li>
        <li>
          <a href="#" class="btn btn-block btn-ghost btn-outline">Fonts </a>
        </li>
        <li>
          <a href="#" class="btn btn-block btn-primary btn-outline">Colors </a>
        </li>
        <li>
          <a href="#" class="btn btn-block btn-secondary btn-outline"
            >Images & Videos
          </a>
        </li>
        <li>
          <a href="#" class="btn btn-block btn-accent btn-outline">Icons </a>
        </li>
        <li>
          <a href="#" class="btn btn-block btn-ghost btn-outline"
            >Design Inspiration
          </a>
        </li>
      </ul>

      <a
        href="https://github.com/beanziii"
        class="btn btn-ghost absolute bottom-8 left-1/2 -translate-x-1/2"
        target="_blank"
      >
        <ion-icon name="logo-github" size="large"></ion-icon>
      </a>
    </aside>

    <main id="main" class="p-8 md:col-span-2">
      <!--  -->
      <section id="html" class="flex flex-col gap-4 mb-8">
        <div class="relative mockup-window bg-base-300">
          <h2 class="absolute top-3 left-1/2 -translate-x-1/2 font-bold">
            HTML
          </h2>
          <div class="flex flex-col justify-center px-4 py-4 gap-2 bg-base-200">
            <!--  -->
            <a
              href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element"
              target="_blank"
              class="w-full"
            >
              <div
                class="card w-full bg-base-100 hover:bg-base-300 transition-all shadow-xl"
              >
                <div class="card-body">
                  <h3 class="card-title">HTML5 Reference by MDN</h3>
                  <p>You don't need to know every HTML element.</p>
                </div>
              </div>
            </a>
            <!--  -->
          </div>
        </div>
      </section>
      <!--  -->
    </main>

    <!--  -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
